<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional portfolio showcasing web development projects, skills, and experience. Specializing in modern web technologies and user-centric design." />
    <meta name="keywords" content="web developer, portfolio, frontend developer, react, typescript, javascript" />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Professional Portfolio - Web Developer" />
    <meta property="og:description" content="Professional portfolio showcasing web development projects, skills, and experience." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Professional Portfolio - Web Developer" />
    <meta name="twitter:description" content="Professional portfolio showcasing web development projects, skills, and experience." />

    <title>Professional Portfolio - Web Developer</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Web Developer",
      "url": "https://yourportfolio.com",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
